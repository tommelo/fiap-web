<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--[if IE 9 ]><html class="ie9"><![endif]-->

<head th:include="fragments/head"></head>

<body class="page-header-fixed bg-1">

	<div class="modal-shiftfix">

		<div th:include="fragments/sidebar"></div>


		<div class="container-fluid main-content">			
		
        <div class="page-title">
          	 
          <h1>
            Facebook Posts
          </h1>
                    
        </div>
        
        
        <!-- DataTables Example -->
        <div class="row">
          <div class="col-lg-12">
            <div class="widget-container fluid-height clearfix">
            	<div th:if="${param.success != null}" class="alert alert-success" role="alert">Post salvo com sucesso!</div>
	              <div class="heading" >                  
	              	<span>Lista de posts para monitoramento</span>         
	                <a class="btn btn-success" href="/facebook-posts/0" style="float:right"><i class="fa fa-plus"></i>Adicionar Post</a>
	              </div>
              
              <div class="widget-content padded clearfix" style="margin-top:30px">              	           	            
                <table class="table table-bordered table-striped" id="dataTable1">
                  <thead>
                    <th>ID</th>
                    <th>Competidor</th>
                    <th class="hidden-xs">Descrição</th>
                    <th>Page ID</th>
                    <th class="hidden-xs">Post ID</th>                                       
                    <th></th>
                  </thead>
                  <tbody>
                  
                  	<tr th:each="post: ${posts}">
						<td th:text="${post.id}" class="hidden-xs"></td>
						<td th:text="${post.competitor.name + ' - ' + post.competitor.serie}" class="hidden-xs"></td>
						<td th:text="${post.description}" class="hidden-xs"></td>
						<td th:text="${post.pageId}" class="hidden-xs"></td>
						<td th:text="${post.postId}" class="hidden-xs"></td>																		
						<td class="actions">                        
	                        <div class="action-buttons" style="text-align:center">
	                          <a class="table-actions" th:href="${'/facebook-posts/' + post.id}"><i class="fa fa-pencil"></i></a>
	                        </div>
                      	</td>					
					</tr>						
                  	                                                                                                                                                                       
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <!-- end DataTables Example -->
      </div>
	</div>

	<script type="text/javascript">
		$('#posts').attr('class', 'current');
	</script>
	
</body>
</html>

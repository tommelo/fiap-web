<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--[if IE 9 ]><html class="ie9"><![endif]-->

<head th:include="fragments/head"></head>

<body class="page-header-fixed bg-1">

	<div class="modal-shiftfix">

		<div th:include="fragments/sidebar"></div>


		<div class="container-fluid main-content">			
		
        <div class="page-title">
          	 
          <h1>
            Competidores
          </h1>
                    
        </div>
        
        
        <!-- DataTables Example -->
        <div class="row">
          <div class="col-lg-12">
            <div class="widget-container fluid-height clearfix">
            	<div th:if="${param.success != null}" class="alert alert-success" role="alert">Competidor salvo com sucesso!</div>
	              <div class="heading" >                  
	              	<span>Lista de competidores cadastrados</span>         
	                <a class="btn btn-success" href="/competitors/0" style="float:right"><i class="fa fa-plus"></i>Adicionar Competidor</a>
	              </div>
              
              <div class="widget-content padded clearfix" style="margin-top:30px">              	           	            
                <table class="table table-bordered table-striped" id="dataTable1">
                  <thead>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Série</th>
                    <th class="hidden-xs">Cidade</th>
                    <th class="hidden-xs">Estado</th>
                    <th class="hidden-xs">País</th>
                    <th class="hidden-xs">Frase de Perfil</th>
                    <th></th>
                  </thead>
                  <tbody>
                  
                  	<tr th:each="competitor: ${competitors}">
						<td th:text="${competitor.id}" class="hidden-xs"></td>
						<td th:text="${competitor.name}" class="hidden-xs"></td>
						<td th:text="${competitor.serie}" class="hidden-xs"></td>
						<td th:text="${competitor.city}" class="hidden-xs"></td>
						<td th:text="${competitor.state}" class="hidden-xs"></td>
						<td th:text="${competitor.country}" class="hidden-xs"></td>
						<td th:text="${competitor.profileDescription}" class="hidden-xs"></td>		
						<td class="actions">                        
	                        <div class="action-buttons" style="text-align:center">
	                          <a class="table-actions" th:href="${'/competitors/' + competitor.id}"><i class="fa fa-pencil"></i></a>
	                        </div>
                      	</td>					
					</tr>

                      <td class="hidden-xs">

                      <td class="hidden-xs">
                        8-15-2013
                      </td>
                      <td class="hidden-xs">
                        <span class="label label-success">Approved</span>
                      </td>
                      <td class="actions">
                        <div class="action-buttons">
                          <a class="table-actions" href="datatables.html"><i class="fa fa-eye"></i></a><a class="table-actions" href="datatables.html"><i class="fa fa-pencil"></i></a><a class="table-actions" href="datatables.html"><i class="fa fa-trash-o"></i></a>
                        </div>
                      </td>
                    </tr>     
                    
                     -->                                                                                                                                                                       
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <!-- end DataTables Example -->
      </div>



	</div>
	
	<script type="text/javascript">
		$('#competitors').attr('class', 'current');
	</script>
		
</body>
</html>
